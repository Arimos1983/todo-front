<div *ngIf='task' class="container">
  <div class="form-group">
    <label>Title:</label>
      <input  class="form-control" name="title" [(ngModel)]="task.title">
      <p *ngIf="error.title" class="alert alert-danger" role="alert">{{error.title}}</p>
  </div>
  <div class="form-group">
    <label>Description:</label>
      <input  class="form-control" name="description" [(ngModel)]="task.description">
      <p *ngIf="error.description" class="alert alert-danger" role="alert">{{error.description}}</p>
  </div>
  <div class="form-group">
    <label>Priority:
      <select type="text" class="form-control" name="priority" id="priority" [(ngModel)]="task.priority">
          <option (value)="Low">Low</option>
          <option (value)="Med">Med</option>
          <option (value)="High">High</option>
      </select>
    </label>
  </div>
  <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="checkbox" required [(ngModel)]="task.done">
      <label class="form-check-label" for="checkbox" >Task done</label>
  </div>
  <button (click)="save(task)">Save</button>
  

</div>
